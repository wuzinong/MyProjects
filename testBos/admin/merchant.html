<script>
    setPage(document.getElementById('pagination_container'), <?php echo $pagecount?>, <?php echo $curpage?>, '/admin/merchant', ['start_date', 'end_date']);
$(function(){
    $('#js-distpicker').distpicker({
        province: '浙江省',
        city: '绍兴市',
        district: '越城区'
    });
    $(".js-boss-add").on('click',function(){
        $("#js-site-title").text('新增集团商家');
        $("#bossSite").find('input.form-control').val('');
    });
    $(".table").on('click','.js-btn-bossSite',function(){
        $("#js-site-title").text('修改集团商家');
        var $this_tr=$(this).closest('tr');
        var merchant_id=$.trim($this_tr.find("td:eq(0)").text());
        var old_name=$.trim($this_tr.find("td:eq(1)").text());
        var old_mobile=$.trim($this_tr.find("td:eq(2)").text());
        var old_province=$.trim($this_tr.attr("data-province"));
        var old_city=$.trim($this_tr.attr("data-city"));
        var old_area=$.trim($this_tr.attr("data-area"));
        var old_address=$.trim($this_tr.attr("data-address"));
        console.log(old_province+';'+old_city+';'+old_area);
        $("#merchant_id").val(merchant_id);
        $("#js-name").val(old_name);
        $("#js-tel-number").val(old_mobile);
        $("#js-address").val(old_address);
        $('#js-distpicker').distpicker('destroy');
        $('#js-distpicker').distpicker({
            province: old_province,
            city: old_city,
            district: old_area
        });
    });
    /*提交集团商家信息*/
    $("#js-merchant-save").on('click',function(){
        var name=$("#js-name").val();
        var merchant_id=$("#merchant_id").val();
        var mobile=$("#js-tel-number").val();
        var province=$("#js-province").val();
        var city=$("#js-city").val();
        var area=$("#js-district").val();
        var address=$("#js-address").val();
        var title=$("#js-site-title").text();
        
        var msg,url,datas;
        var arr_msg=[name,mobile,province,city,area,address],
            arr_msg_text=['请填写姓名','请填写集团商家手机','请选择省份','请选择城市','请选择区','请填写详细地址'],i;
        if(title=='新增集团商家'){
            msg='新增成功';
            url='/admin/merchant/addMerchant';
            datas={
                name:name,
                mobile:mobile,
                province:province,
                city:city,
                area:area,
                address:address,
            };
        }else{
            msg='修改成功';
            url='/admin/merchant/editMerchant';
            datas={
                merchant_id:merchant_id,
                name:name,
                mobile:mobile,
                province:province,
                city:city,
                area:area,
                address:address,
            };
        }
        for(i=0;i<arr_msg.length;i++){
//            if(i==4){continue};
            if(arr_msg[i]==''){
                layer.msg(arr_msg_text[i]);
                return false;
            }
        }
        $.ajax({
            type:'POST',
            url:url,
            dataType:'json',
            data:datas,
            success:function(data){
                if(data.code===200){
                    $("#bossSite").modal('hide');
                    layer.msg(msg,{
                        time:1000
                    },function(){
                        window.location.reload(true);
                    });
                }else if(data.code===400){
                    layer.msg(data.message,{
                        time:1000
                    },function(){
                        window.location.reload(true);
                    });
                }
            },
            error:function(jqXHR){
                console.log("发生错误"+jqXHR.status);
            }
        });
    });
});
</script>
