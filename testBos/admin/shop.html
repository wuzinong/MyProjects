<script>
$(function () {
    setPage(document.getElementById('pagination_container'), <?php echo $pagecount?>, <?php echo $curpage?>, '/admin/shop', []);
    function address(province,city,district){
        $('#js-distpicker').distpicker({
            province: province,
            city: city,
            district: district
        });
    }
    address('浙江省','绍兴市','越城区');
    /*排班开启关闭设置*/
    (function(){
        $(".js-setArrange").each(function(){
            var this_val=$(this).val();
            var this_tr=$(this).closest('tr');
            if(this_val==1){
                this_tr.addClass('success');
            }
        });
    }());
    $(".js-setArrange").on('change',function(){
        var this_tr=$(this).closest('tr');
        var this_td=$(this).closest('td');
        var $this_val=$(this).val();
        var shop_id=$(this).closest('tr').attr('data-shopid');
        var msg,addClass,removeClass;
        console.log($this_val);
        if($this_val==0){
            msg='已关闭排钟';
            addClass='';
            removeClass='success';
        }else{
            msg='已开启排钟';
            addClass='success';
            removeClass='';
        }
        $.ajax({
            type:'POST',
            url:'/admin/shop/setPaizhongOpen',
            data:{
                is_open:$this_val,
                shop_id:shop_id,
            },
            success:function(data){
                var data=$.parseJSON(data);
                console.log(data);
                if(data.code===200){
                    this_tr.removeClass(removeClass).addClass(addClass);
                    layer.msg(msg,{
                        time:1000,
                        anim:0
                    })
                }else if(data.code===400){
                    layer.msg(data.message,{
                        time:1000
                    });
                }
            },
            error:function(jqXHR){
                console.log(jqXHR.status);
            }
        });
    });
    /*评选比例计算*/
    $(".js-input-percentage").bind('input propertychange',function () {
        var num1=parseInt($("#js-money-percentage-shop").val()) || 0;
        var num2=parseInt($("#js-money-percentage-agent").val()) || 0;
        var num3=100 - num1 - num2;
        if(num3<0){
            $(".js-input-percentage").val('');
            $("#js-money-percentage-admin").val('');
            layer.msg('您输入的评选比例有误',{time:1000});
            return false;
        }
        $("#js-money-percentage-admin").val(num3);
    });

    /*提交商家/店铺信息*/
    $("#js-shop-save").on('click',function () {
        var title=$(".js-shopSite-title").text();
        var shop_id=$("#shopid").val();
        var name=$("#js-shop-title").val();
        var before_agent_share=$("#js-money-percentage-agent").val();
        var agent_share=parseInt(before_agent_share)*0.01;
        var before_shop_share=$("#js-money-percentage-shop").val();
        var shop_share=parseInt(before_shop_share)*0.01;
        var province=$("#js-province").val();
        var city=$("#js-city").val();
        var area=$("#js-district").val();
        var address=$("#js-adress").val();
        var manager_name=$("#js-shop-name").val();
        var manager_mobile=$("#js-mobile-shop").val();
        var agent_mobile=$("#js-mobile-agent").val();
        var merchant_mobile=$("#js-mobile-merchant").val();
        var link_number=$("#js-telphone").val();
        var description=$("#js-introduction").val();
        var msg,url,datas;
        var arr_msg=[name,before_shop_share,before_agent_share,province,city,area,address,manager_name,manager_mobile,merchant_mobile,agent_mobile,link_number,description],
            arr_msg_text=['请填写店铺名','请填写店铺分成','请填写代理商分成','请选择省份','请选择城市','请选择区','请填写详细地址','请填写负责人姓名','请填写负责人手机号','请填写集团商家手机号','请填写代理商手机号','请填写预约热线','请填写简介'],i;
//        console.log(title);


        if(title=='新增店铺'){
            msg='新增成功';
            url='/admin/shop/addShop';
            datas={
                name:name,
                agent_share:agent_share,
                shop_share:shop_share,
                province:province,
                city:city,
                area:area,
                address:address,
                manager_name:manager_name,
                manager_mobile:manager_mobile,
                agent_mobile:agent_mobile,
                merchant_mobile:merchant_mobile,
                link_number:link_number,
                description:description,
            };
        }else{
            msg='修改成功';
            url='/admin/shop/editShop';
            datas={
                shop_id:shop_id,
                name:name,
                agent_share:agent_share,
                shop_share:shop_share,
                province:province,
                city:city,
                area:area,
                address:address,
                link_number:link_number,
                description:description,
            };
        }
        console.log(datas);
        console.log(province);
        console.log(city);
        console.log(area);
        for(i=0;i<arr_msg.length - 2;i++){
//            if(i==2){continue}
            if(arr_msg[i]==''){
                layer.msg(arr_msg_text[i]);
                return false;
            }
        }

        $.ajax({
            type:'POST',
            url:url,
            dataType:'json',
            data:datas,
            success:function (data) {
                if(data.code===200){
                    $("#shopSite").modal('hide');
                    layer.msg(msg,{
                        time:1000
                    },function(){
                        window.location.reload(true);
                    })
                }else if(data.code===400){
                    layer.msg(data.message,{
                        time:1000
                    },function(){
//                        window.location.reload(true);
                    });
                }
            },
            error:function(jqXHR){
                console.log(jqXHR.status);
            }
        });


    });
    /*修改店铺按钮*/
    $(".table").on('click','.js-shop-site',function () {
        var $this_tr=$(this).closest('tr');
        var shopid=$this_tr.attr('data-shopid');
        var old_shop_title=$.trim($this_tr.find('td:eq(1)').text());
        var old_shop_name=$.trim($this_tr.find('td:eq(3)').text());
        var old_shop_mobile=$.trim($this_tr.find('td:eq(4)').text());
