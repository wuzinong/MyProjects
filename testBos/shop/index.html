<script>
$(function () {
/*二维码*/
    $("#p-index-QRcode").qrcode({
        render: "canvas",
        width: 500,
        height:500,
        text: 'https://www.bossshangba.com/shop/'+<?php echo $_SESSION['SHOP_ID']?>
    });
    $(".J_menuItem").on('click',function () {
        var src=$(this).attr("href");
        var $iframe=$('.J_iframe[src="'+src+'"]');
        $($iframe).attr('src', $($iframe).attr('src'));
    });
    $("#p-index-QRcode").on('click',function(){
        var $this=$(this);
        QRcode($this);
    });
    function QRcode($this){
        layer.open({
            type: 1,
            shadeClose:true,
            scrollbar: false,
            title:'店铺二维码（右键“图片另存为”，可以下载保存当前二维码）',
            content: $this, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
            area:['500px','542px'],
            success:function () {
                $(".layui-layer-shade").css('z-index','2000');
                $this.off('click');
            },
            end: function(){
                $this.show().on('click',function () {
                    QRcode($this);
                });
            }
        });
    }

});
</script>
